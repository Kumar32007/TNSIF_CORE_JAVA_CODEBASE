<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dice Game</h1>

    <div id="player-selection">
      <p>Select number of players:</p>
      <button onclick="startGame(2)">2 Players</button>
      <button onclick="startGame(4)">4 Players</button>
      <button onclick="startGame(6)">6 Players</button>
    </div>

    <div id="game-area" class="hidden">
      <div id="round-info"></div>
      <div id="players"></div>

      <div id="dice-container" class="hidden">
        <img id="dice-image" src="" alt="Dice" width="100" height="100" />
      </div>

      <button id="roll-btn" onclick="Rolldice()">Roll Dice</button>
    </div>

    <div id="result" class="hidden"></div>
    <button id="new-game-btn" class="hidden" onclick="location.reload()">New Game</button>
  </div>

  <script src="dice.js"></script>
</body>
</html>
